<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chat - SpaceBox</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>SpaceBox Chat</h1>
  <div id="chatBox" style="height:300px; overflow-y:scroll; border:1px solid #ccc; padding:10px;"></div>
  
  <input type="text" id="messageInput" placeholder="Type a message">
  <button id="sendBtn">Send</button>
  <button id="logoutBtn">Logout</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } 
      from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA5zYWZVtU9YnbHkjO_GqiPHcu6uR1biV0",
      authDomain: "spacebox-d9242.firebaseapp.com",
      projectId: "spacebox-d9242",
      storageBucket: "spacebox-d9242.firebasestorage.app",
      messagingSenderId: "992668472838",
      appId: "1:992668472838:web:d61b8d7393a0123d81d587"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const chatBox = document.getElementById("chatBox");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");
    const logoutBtn = document.getElementById("logoutBtn");

    let currentUser = null;

    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = "index.html";
      } else {
        currentUser = user;
        loadMessages();
      }
    });

    async function loadMessages() {
      const q = query(collection(db, "messages"), orderBy("timestamp"));
      onSnapshot(q, snapshot => {
        chatBox.innerHTML = "";
        snapshot.forEach(doc => {
  const msg = doc.data();

  const chatItem = document.createElement("div");
  chatItem.classList.add("chat-item");

  const avatar = document.createElement("img");
avatar.classList.add("chat-avatar");
avatar.src = "avatar.png"; 

  const chatInfo = document.createElement("div");
  chatInfo.classList.add("chat-info");

  const chatName = document.createElement("div");
  chatName.classList.add("chat-name");
  chatName.textContent = msg.user;

  const chatLast = document.createElement("div");
  chatLast.classList.add("chat-last");
  chatLast.textContent = msg.text;

  const chatTime = document.createElement("div");
  chatTime.classList.add("chat-time");
  chatTime.textContent = msg.timestamp?.toDate().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) || "";

  chatInfo.appendChild(chatName);
  chatInfo.appendChild(chatLast);
  chatItem.appendChild(avatar);
  chatItem.appendChild(chatInfo);
  chatItem.appendChild(chatTime);

  chatBox.appendChild(chatItem);
    });
 }

    sendBtn.addEventListener("click", async () => {
      if (messageInput.value.trim() === "") return;
      await addDoc(collection(db, "messages"), {
        user: currentUser.email,
        text: messageInput.value,
        timestamp: serverTimestamp()
      });
      messageInput.value = "";
    });

    logoutBtn.addEventListener("click", () => {
      signOut(auth);
    });
  </script>
</body>
</html>
