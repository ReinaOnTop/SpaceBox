<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpaceBox - Chat Room (Debug)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button id="backBtn">â¬… Back</button>
  <h1 id="chatTitle">Chat</h1>

  <!-- Debug Display -->
  <div id="debugOutput" style="background:#222;color:#0f0;padding:5px;font-family:monospace;"></div>

  <div id="chatBox" style="height:300px; overflow-y:scroll; border:1px solid #ccc; padding:10px;"></div>
  
  <input type="text" id="messageInput" placeholder="Type a message">
  <button id="sendBtn">Send</button>
  <button id="logoutBtn">Logout</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, where, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA5zYWZVtU9YnbHkjO_GqiPHcu6uR1biV0",
      authDomain: "spacebox-d9242.firebaseapp.com",
      projectId: "spacebox-d9242",
      storageBucket: "spacebox-d9242.firebasestorage.app",
      messagingSenderId: "992668472838",
      appId: "1:992668472838:web:d61b8d7393a0123d81d587"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const chatBox = document.getElementById("chatBox");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const backBtn = document.getElementById("backBtn");
    const debugOutput = document.getElementById("debugOutput");

    const urlParams = new URLSearchParams(window.location.search);
    const chatIdFromURL = urlParams.get("chatId");
    const friend = urlParams.get("friend");

    document.getElementById("chatTitle").textContent = `Chat with ${friend}`;

    let currentUser = null;

    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = "index.html";
      } else {
        currentUser = user;
        const fixedChatId = [currentUser.email, friend].sort().join("_");

        debugOutput.innerHTML = `
          ChatId from URL: ${chatIdFromURL}<br>
          ChatId after sort(): ${fixedChatId}<br>
          Logged in as: ${currentUser.email}<br>
          Friend: ${friend}
        `;

        loadMessages(fixedChatId);
      }
    });

    function loadMessages(fixedChatId) {
      const q = query(
        collection(db, "messages"),
        where("chatId", "==", fixedChatId),
        orderBy("timestamp", "asc")
      );

      onSnapshot(q, snapshot => {
        chatBox.innerHTML = "";
        snapshot.forEach(docSnap => {
          const msg = docSnap.data();
          const msgDiv = document.createElement("div");
          msgDiv.textContent = `${msg.user}: ${msg.text}`;
          chatBox.appendChild(msgDiv);
        });
        chatBox.scrollTop = chatBox.scrollHeight;
      });
    }

    sendBtn.addEventListener("click", async () => {
      if (messageInput.value.trim() === "") return;

      const fixedChatId = [currentUser.email, friend].sort().join("_");

      await addDoc(collection(db, "messages"), {
        chatId: fixedChatId,
        user: currentUser.email,
        text: messageInput.value,
        timestamp: serverTimestamp()
      });

      messageInput.value = "";
    });

    logoutBtn.addEventListener("click", () => {
      signOut(auth);
    });

    backBtn.addEventListener("click", () => {
      window.location.href = "chatlist.html";
    });
  </script>
</body>
</html>
