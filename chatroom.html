<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpaceBox - Chat Room</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="chatTitle">Chat</h1>

  <div id="chatBox" style="height:300px; overflow-y:auto; border:1px solid #ccc; padding:10px;"></div>

  <input type="text" id="messageInput" placeholder="Type a message">
  <button id="sendBtn">Send</button>
  <button id="backBtn">Back</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { 
      getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, where 
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA5zYWZVtU9YnbHkjO_GqiPHcu6uR1biV0",
      authDomain: "spacebox-d9242.firebaseapp.com",
      projectId: "spacebox-d9242",
      storageBucket: "spacebox-d9242.firebasestorage.app",
      messagingSenderId: "992668472838",
      appId: "1:992668472838:web:d61b8d7393a0123d81d587"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const chatBox = document.getElementById("chatBox");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");
    const backBtn = document.getElementById("backBtn");
    const chatTitle = document.getElementById("chatTitle");

    let currentUser = null;

    // Get chatId and friend from URL
    const urlParams = new URLSearchParams(window.location.search);
    const chatId = urlParams.get("chatId");
    const friendEmail = urlParams.get("friend");

    chatTitle.textContent = `Chat with ${friendEmail}`;

    // Check login
    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = "index.html";
      } else {
        currentUser = user;
        loadMessages();
      }
    });

    // Load messages
    function loadMessages() {
      const q = query(
        collection(db, "messages"),
        where("chatId", "==", chatId),
        orderBy("timestamp")
      );

      onSnapshot(q, snapshot => {
        chatBox.innerHTML = "";
        snapshot.forEach(doc => {
          const msg = doc.data();
          const msgDiv = document.createElement("div");
          msgDiv.style.margin = "5px 0";
          msgDiv.style.padding = "5px 8px";
          msgDiv.style.borderRadius = "4px";
          msgDiv.style.maxWidth = "70%";
          msgDiv.style.wordWrap = "break-word";

          if (msg.sender === currentUser.email) {
            msgDiv.style.backgroundColor = "#4CAF50";
            msgDiv.style.color = "#fff";
            msgDiv.style.marginLeft = "auto";
          } else {
            msgDiv.style.backgroundColor = "#222";
            msgDiv.style.color = "#0f0";
            msgDiv.style.marginRight = "auto";
          }

          msgDiv.textContent = msg.text;
          chatBox.appendChild(msgDiv);
        });
        chatBox.scrollTop = chatBox.scrollHeight;
      });
    }

    // Send message
    sendBtn.addEventListener("click", async () => {
      const text = messageInput.value.trim();
      if (!text) return;

      await addDoc(collection(db, "messages"), {
        chatId: chatId,
        sender: currentUser.email,
        text: text,
        timestamp: serverTimestamp()
      });

      messageInput.value = "";
    });

    // Back to chat list
    backBtn.addEventListener("click", () => {
      window.location.href = "chatlist.html";
    });
  </script>
</body>
</html>
