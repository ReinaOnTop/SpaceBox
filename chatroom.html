<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpaceBox - Chat Room</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button id="backBtn">Back</button>
  <h1 id="chatTitle">Chat</h1>
  <div id="chatBox" style="height:300px; overflow-y:scroll; border:1px solid #ccc; padding:10px;"></div>
  
  <input type="text" id="messageInput" placeholder="Type a message">
  <button id="sendBtn">Send</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, where, orderBy, onSnapshot, serverTimestamp } 
      from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA5zYWZVtU9YnbHkjO_GqiPHcu6uR1biV0",
      authDomain: "spacebox-d9242.firebaseapp.com",
      projectId: "spacebox-d9242",
      storageBucket: "spacebox-d9242.firebasestorage.app",
      messagingSenderId: "992668472838",
      appId: "1:992668472838:web:d61b8d7393a0123d81d587"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const chatBox = document.getElementById("chatBox");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const backBtn = document.getElementById("backBtn");

    // Get chatId & friend from URL
    const urlParams = new URLSearchParams(window.location.search);
    const chatId = urlParams.get("chatId");
    const friend = urlParams.get("friend");
    document.getElementById("chatTitle").textContent = `Chat with ${friend}`;

    let currentUser = null;

    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = "index.html";
      } else {
        currentUser = user;
        loadMessages();
      }
    });

    function loadMessages() {
      const q = query(
        collection(db, "messages"),
        where("chatId", "==", chatId),
        orderBy("timestamp", "asc")
      );

      onSnapshot(q, snapshot => {
        chatBox.innerHTML = "";
        snapshot.forEach(doc => {
          const msg = doc.data();
          const msgDiv = document.createElement("div");
          msgDiv.textContent = `${msg.user}: ${msg.text}`;
          chatBox.appendChild(msgDiv);
        });

        chatBox.scrollTop = chatBox.scrollHeight;
      });
    }

    sendBtn.addEventListener("click", async () => {
      if (messageInput.value.trim() === "") return;
      await addDoc(collection(db, "messages"), {
        chatId: chatId,
        user: currentUser.email,
        text: messageInput.value,
        timestamp: serverTimestamp()
      });
      messageInput.value = "";
    });

    logoutBtn.addEventListener("click", () => {
      signOut(auth);
    });

    backBtn.addEventListener("click", () => {
      window.location.href = "chatlist.html";
    });
  </script>
</body>
</html>
