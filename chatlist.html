<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpaceBox - Chat List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>SpaceBox Chats</h1>

  <!-- Add Friend UI -->
  <div class="add-friend">
    <input type="email" id="friendEmail" placeholder="Friend's Email">
    <button id="addFriendBtn">Add Friend</button>
  </div>

  <!-- Friend Requests -->
  <h2>Friend Requests</h2>
  <div id="requestList" class="chat-list"></div>

  <!-- Chat List -->
  <h2>Your Chats</h2>
  <div id="chatList" class="chat-list"></div>

  <!-- Logout -->
  <button id="logoutBtn">Logout</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, where, getDocs, onSnapshot, updateDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA5zYWZVtU9YnbHkjO_GqiPHcu6uR1biV0",
      authDomain: "spacebox-d9242.firebaseapp.com",
      projectId: "spacebox-d9242",
      storageBucket: "spacebox-d9242.firebasestorage.app",
      messagingSenderId: "992668472838",
      appId: "1:992668472838:web:d61b8d7393a0123d81d587"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const chatList = document.getElementById("chatList");
    const requestList = document.getElementById("requestList");
    const addFriendBtn = document.getElementById("addFriendBtn");
    const logoutBtn = document.getElementById("logoutBtn");

    let currentUser = null;

    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = "index.html";
      } else {
        currentUser = user;
        loadFriends();
        loadRequests();
      }
    });

    // Add Friend
    addFriendBtn.addEventListener("click", async () => {
      const friendEmail = document.getElementById("friendEmail").value.trim();
      if (!friendEmail) return alert("Enter a friend's email");
      if (friendEmail === currentUser.email) return alert("You can't add yourself");

      // Check if already exists
      const q = query(
        collection(db, "friends"),
        where("owner", "==", currentUser.email),
        where("friend", "==", friendEmail)
      );
      const exists = await getDocs(q);
      if (!exists.empty) return alert("Friend already added");

      // Add for current user (accepted)
      await addDoc(collection(db, "friends"), {
        owner: currentUser.email,
        friend: friendEmail,
        status: "accepted"
      });

      // Add for friend (pending)
      await addDoc(collection(db, "friends"), {
        owner: friendEmail,
        friend: currentUser.email,
        status: "pending"
      });

      document.getElementById("friendEmail").value = "";
      alert("Friend request sent!");
    });

    // Load Accepted Friends
    function loadFriends() {
      const q = query(
        collection(db, "friends"),
        where("owner", "==", currentUser.email),
        where("status", "==", "accepted")
      );

      onSnapshot(q, snapshot => {
        chatList.innerHTML = "";
        snapshot.forEach(docSnap => {
          const data = docSnap.data();
          const chatItem = document.createElement("div");
          chatItem.classList.add("chat-item");
          chatItem.innerHTML = `
            <img src="avatar.png" class="chat-avatar">
            <div class="chat-info">
              <div class="chat-name">${data.friend}</div>
              <div class="chat-last">Tap to start chatting</div>
            </div>
          `;
          chatItem.addEventListener("click", () => {
            const chatId = [currentUser.email, data.friend].sort().join("_");
            window.location.href = `chatroom.html?chatId=${encodeURIComponent(chatId)}&friend=${encodeURIComponent(data.friend)}`;
          });
          chatList.appendChild(chatItem);
        });
      });
    }

    // Load Friend Requests
    function loadRequests() {
      const q = query(
        collection(db, "friends"),
        where("owner", "==", currentUser.email),
        where("status", "==", "pending")
      );

      onSnapshot(q, snapshot => {
        requestList.innerHTML = "";
        snapshot.forEach(docSnap => {
          const data = docSnap.data();
          const requestItem = document.createElement("div");
          requestItem.classList.add("chat-item");
          requestItem.innerHTML = `
            <img src="avatar.png" class="chat-avatar">
            <div class="chat-info">
              <div class="chat-name">${data.friend}</div>
              <div class="chat-last">Wants to add you</div>
            </div>
            <button class="acceptBtn">Accept</button>
          `;

          // Accept button
          requestItem.querySelector(".acceptBtn").addEventListener("click", async () => {
            await updateDoc(doc(db, "friends", docSnap.id), { status: "accepted" });
            alert("Friend accepted!");
          });

          requestList.appendChild(requestItem);
        });
      });
    }

    // Logout
    logoutBtn.addEventListener("click", () => {
      signOut(auth);
    });
  </script>
</body>
</html>
