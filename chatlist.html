<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpaceBox - Chat List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>SpaceBox Chats</h1>

  <div id="chatList"></div>
  <button id="logoutBtn">Logout</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { 
      getAuth, onAuthStateChanged, signOut 
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { 
      getFirestore, doc, getDoc, collection, query, orderBy, limit, getDocs 
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA5zYWZVtU9YnbHkjO_GqiPHcu6uR1biV0",
      authDomain: "spacebox-d9242.firebaseapp.com",
      projectId: "spacebox-d9242",
      storageBucket: "spacebox-d9242.firebasestorage.app",
      messagingSenderId: "992668472838",
      appId: "1:992668472838:web:d61b8d7393a0123d81d587"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const chatList = document.getElementById("chatList");
    const logoutBtn = document.getElementById("logoutBtn");

    let currentUser = null;

    onAuthStateChanged(auth, async user => {
      if (!user) {
        window.location.href = "index.html";
      } else {
        currentUser = user;
        await loadFriendChats();
      }
    });

    async function loadFriendChats() {
      const userDoc = await getDoc(doc(db, "users", currentUser.uid));
      if (!userDoc.exists()) return;

      const friends = userDoc.data().friends || [];

      chatList.innerHTML = "";

      for (let friendUid of friends) {
        const friendDoc = await getDoc(doc(db, "users", friendUid));
        if (!friendDoc.exists()) continue;

        const friendData = friendDoc.data();

        // Get last message from messages collection
        const chatId = [currentUser.uid, friendUid].sort().join("_");
        const msgQuery = query(
          collection(db, "messages", chatId, "chat"),
          orderBy("timestamp", "desc"),
          limit(1)
        );
        const msgSnap = await getDocs(msgQuery);
        let lastMsg = "";
        let lastTime = "";
        msgSnap.forEach(doc => {
          const m = doc.data();
          lastMsg = m.text || "";
          lastTime = m.timestamp?.toDate().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) || "";
        });

        // Build chat list item
        const chatItem = document.createElement("div");
        chatItem.classList.add("chat-item");

        const avatar = document.createElement("img");
        avatar.classList.add("chat-avatar");
        avatar.src = friendData.photoURL || "avatar.png";

        const chatInfo = document.createElement("div");
        chatInfo.classList.add("chat-info");

        const chatName = document.createElement("div");
        chatName.classList.add("chat-name");
        chatName.textContent = friendData.displayName || friendData.email;

        const chatLast = document.createElement("div");
        chatLast.classList.add("chat-last");
        chatLast.textContent = lastMsg;

        const chatTime = document.createElement("div");
        chatTime.classList.add("chat-time");
        chatTime.textContent = lastTime;

        chatInfo.appendChild(chatName);
        chatInfo.appendChild(chatLast);
        chatItem.appendChild(avatar);
        chatItem.appendChild(chatInfo);
        chatItem.appendChild(chatTime);

        chatItem.addEventListener("click", () => {
          window.location.href = `chatroom.html?chatId=${chatId}&friend=${encodeURIComponent(friendData.displayName || friendData.email)}`;
        });

        chatList.appendChild(chatItem);
      }
    }

    logoutBtn.addEventListener("click", () => {
      signOut(auth);
    });
  </script>
</body>
</html>
