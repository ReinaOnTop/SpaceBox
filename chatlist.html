<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpaceBox Chats</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>SpaceBox Chats</h1>

  <div id="chatList" class="chat-list"></div>
  <button id="logoutBtn">Logout</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, query, orderBy, limit, getDocs } 
      from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA5zYWZVtU9YnbHkjO_GqiPHcu6uR1biV0",
      authDomain: "spacebox-d9242.firebaseapp.com",
      projectId: "spacebox-d9242",
      storageBucket: "spacebox-d9242.firebasestorage.app",
      messagingSenderId: "992668472838",
      appId: "1:992668472838:web:d61b8d7393a0123d81d587"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const chatList = document.getElementById("chatList");
    const logoutBtn = document.getElementById("logoutBtn");

    // Check if user is logged in
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }
      await loadChats();
    });

    async function loadChats() {
      chatList.innerHTML = "";
      const q = query(collection(db, "messages"), orderBy("timestamp", "desc"), limit(10));
      const querySnapshot = await getDocs(q);

      querySnapshot.forEach(doc => {
        const msg = doc.data();

        const chatItem = document.createElement("div");
        chatItem.classList.add("chat-item");

        chatItem.innerHTML = `
          <img src="avatar.png" class="chat-avatar">
          <div class="chat-info">
            <div class="chat-name">${msg.user}</div>
            <div class="chat-last">${msg.text}</div>
          </div>
          <div class="chat-time">
            ${msg.timestamp?.toDate().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) || ""}
          </div>
        `;

        chatItem.addEventListener("click", () => {
          window.location.href = `chatroom.html?user=${encodeURIComponent(msg.user)}`;
        });

        chatList.appendChild(chatItem);
      });
    }

    logoutBtn.addEventListener("click", () => {
      signOut(auth);
    });
  </script>
</body>
</html>
