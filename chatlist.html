<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpaceBox - Chat List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>SpaceBox Chats</h1>

  <div class="add-friend">
    <input type="email" id="friendEmail" placeholder="Friend's Email">
    <button id="addFriendBtn">Add Friend</button>
  </div>

  <div id="chatList" class="chat-list"></div>

  <button id="logoutBtn">Logout</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, where, getDocs, onSnapshot, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA5zYWZVtU9YnbHkjO_GqiPHcu6uR1biV0",
      authDomain: "spacebox-d9242.firebaseapp.com",
      projectId: "spacebox-d9242",
      storageBucket: "spacebox-d9242.firebasestorage.app",
      messagingSenderId: "992668472838",
      appId: "1:992668472838:web:d61b8d7393a0123d81d587"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const chatList = document.getElementById("chatList");
    const addFriendBtn = document.getElementById("addFriendBtn");
    const logoutBtn = document.getElementById("logoutBtn");

    let currentUser = null;

    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = "index.html";
      } else {
        currentUser = user;
        loadFriends();
      }
    });

    async function getNextChatId() {
      const q = query(collection(db, "friends"));
      const snapshot = await getDocs(q);
      let maxId = 0;
      snapshot.forEach(doc => {
        const data = doc.data();
        if (data.chatId) {
          const num = parseInt(data.chatId);
          if (num > maxId) maxId = num;
        }
      });
      return (maxId + 1).toString();
    }

    addFriendBtn.addEventListener("click", async () => {
      const friendEmail = document.getElementById("friendEmail").value.trim();
      if (!friendEmail) return alert("Enter a friend's email");
      if (friendEmail === currentUser.email) return alert("You can't add yourself");

      // Check if chat already exists
      const q = query(collection(db, "friends"),
        where("owner", "==", currentUser.email),
        where("friend", "==", friendEmail)
      );
      const exists = await getDocs(q);
      if (!exists.empty) return alert("Friend already added");

      // Create new chatId
      const newChatId = await getNextChatId();

      // Save for current user
      await addDoc(collection(db, "friends"), {
        owner: currentUser.email,
        friend: friendEmail,
        chatId: newChatId
      });

      // Save for friend
      await addDoc(collection(db, "friends"), {
        owner: friendEmail,
        friend: currentUser.email,
        chatId: newChatId
      });

      document.getElementById("friendEmail").value = "";
      alert(`Friend added with Chat ID: ${newChatId}`);
    });

    function loadFriends() {
      const q = query(collection(db, "friends"), where("owner", "==", currentUser.email));
      onSnapshot(q, snapshot => {
        chatList.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          const chatItem = document.createElement("div");
          chatItem.classList.add("chat-item");
          chatItem.innerHTML = `
            <img src="avatar.png" class="chat-avatar">
            <div class="chat-info">
              <div class="chat-name">${data.friend}</div>
              <div class="chat-last">Tap to start chatting</div>
            </div>
          `;
          chatItem.addEventListener("click", () => {
            window.location.href = `chatroom.html?chatId=${data.chatId}&friend=${encodeURIComponent(data.friend)}`;
          });
          chatList.appendChild(chatItem);
        });
      });
    }

    logoutBtn.addEventListener("click", () => {
      signOut(auth);
    });
  </script>
</body>
</html>
